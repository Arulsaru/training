<mat-accordion class="example-headers-align" multi>
    <form #employeeFirstName="ngForm" class="example-form" autocomplete="off">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>First Name</mat-panel-title>
                <mat-panel-description>to change your First Name
                    <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
      
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput name="first_name" ngModel>
            </mat-form-field>  
    
            <button mat-raised-button color="primary" id="updateFirstName" (click)="updateFirstName(employeeFirstName.value)">Update</button>
        </mat-expansion-panel>
    </form>
</mat-accordion>
