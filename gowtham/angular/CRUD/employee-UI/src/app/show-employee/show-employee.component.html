<div *ngIf="element==true">
    <div class="container"> 
        <div class="head">
            <h1 id="title">Employee Details</h1>
        </div>
        <div class="button">
            <button mat-raised-button color="primary" id="add" (click)="addEmployee('employees/create')">Add</button>
            <!-- <button mat-raised-button color="primary" id="view" (click)="viewEmployee('view')">View</button> -->
        </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of employeeData | paginate: { itemsPerPage: limit, currentPage: page}">
                        <td>{{ data.id }}</td>
                        <td>{{ data.first_name }}</td>
                        <td>{{ data.last_name }}</td>
                        <td>{{ data.phone_number }}</td>
                        <td>{{ data.email }}</td>
                        <td><button mat-raised-button id="edit" (click)="editEmployee('employees/update', data)">Edit</button></td>
                        <!-- <td><button mat-raised-button id="edit" (click)="editEmployee('employees/update', data.id)">Edit</button></td> -->
                        <td><button mat-raised-button color="warn" id="delete" (click)="deleteEmployee(data.id)">Delete</button></td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
    <div class="paginattion index">
        <pagination-controls (pageChange)="page=$event"></pagination-controls>
    </div>
</div>
