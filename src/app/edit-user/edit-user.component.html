<form linear>
    <div class="main-div">
        <div class="first-name-div">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput [formControl]="firstName" required>
                <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="last-name-div">
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Karunagaran" [formControl]="lastName" required>
                <mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="phone-number-div">
            <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="6374553281" [formControl]="phoneNumber" required>
                <mat-error *ngIf="phoneNumber.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" (click)="editUser()" class="create-button">UPDATE</button>
    </div>
</form>
