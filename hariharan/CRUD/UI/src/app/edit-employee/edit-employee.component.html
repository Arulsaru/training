<h1>Update Details</h1>

<form #user="ngForm" class="example-form" (ngSubmit)="update(user.value)">
    <mat-form-field>
        <input matInput placeholder="Name" name="name" [(ngModel)]="employee.name">
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <input matInput placeholder="Phone" name="phone" [(ngModel)]="employee.phone">
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" name="email" [(ngModel)]="employee.email">
    </mat-form-field>
     
    <button mat-raised-button >Update</button>
    <p></p>
    <button mat-raised-button routerLink="" >Go Back</button>
</form>
