<div>
    <p>Enter the User ID </p>
    <form #form="ngForm" class="form" autocomplete="off">
        <mat-form-field class="input-field">
            <mat-label>USER ID</mat-label>
            <input matInput [(ngModel)]="user_id" name="user_id" required>
            <mat-error>User ID is required</mat-error>
        </mat-form-field>
        <button class="btn add-button">Submit</button>
    </form>
</div>
